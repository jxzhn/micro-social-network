<!DOCTYPE HTML>
<html>
<head>
<title>登录</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="./css/util.css" />
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <i id="icon" class="fas fa-paper-plane" aria-hidden="true" ></i>
        </div>
        <div class="main">
            <div class="login">
                <i id="smallicon" class="fas fa-paper-plane" aria-hidden="true" ></i>
                <h1>登录 微微博</h1>
                <div class="cool-input-box">
                    <input id="userId" type="text" required/>
                    <label for="userId">用户ID
                    </label>
                </div>
                <br>
                <div class="cool-input-box">
                    <input id="password" type="password" required/>
                    <label for="password">密码</label>
                </div>
                <br>
                <button id="login" class="solid-button loginbtn" onclick="login()">登录</button>
                <br>
                <div id="error">
                    <span id="errormsg"></span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>by: xxx,xxx,xxx,xxx,xxx</p>
    </footer>
</body>
<script type="text/javascript" src="./js/ajax.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</html>
